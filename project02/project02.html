<body>
    <div class="container">
        <div class="apply_box">

                <h4>Anime Enthusiasts!</h4>

            <form action="">
                <div class="form_up">
                    <div class="form_controls">
                        <label for="First_Name"> First Name</label>
                        <input id="First_Name" name="First_Name" placeholder="Enter First Name"/>
                    </div>

                    <div class="form_controls">
                        <label for="Last_Name"> Last Name</label>
                        <input id="Last_Name" name="Last_Name" placeholder="Enter Last Name"/>
                    </div>

                    <div class="form_controls">
                        <label for="Email">Email ID</label>
                        <input type="Email" name="Email" placeholder="Enter Enter ID"/>

                    <div class="form_controls">

                    <div class="form_controls">

                    <div class="form_controls">

                        <select name="Your_City" id="Your_City">

                            <option value="Mathura">Mathura</option>
                            <option value="Jaipur">Jaipur</option>
                            </select>
                    </div>


                    <div class="form_controls">
                        <label for="Anime_List">Anime List</label>
                        <textarea name="Anime_List" id="Anime_List" cols="50" rows="2" placeholder="Enter Your Anime List"></textarea>
                    </div>

                    <div class="form_controls">
                        <label for="Pincode">Pincode</label>
                        <input id="Pincode" name="Pincode" type="number" placeholder="Enter Pincode"/>
                    </div>

                        <img src="donate.png" alt="screen shot">
                        <label for="Donation">Donation For Event</label>
                        <input id="Donation" name="Donation" type="file"/>
                    </div>

            </form>
